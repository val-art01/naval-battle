name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      # - name: Grant execute permission to gradlew
      #   run: chmod +x ./gradlew
      - name: Build with Gradle
        # run: ./gradlew build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
